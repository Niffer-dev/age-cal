<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Age cal</title>
</head>
<body>
    <div class="modal-bg">
        <div class="modal-content">
            <p class="error-message"></p>
            <button class="btn">Ok</button>
        </div>
    </div>

    <section id="inputs">
        <div class="inputs-body">
            <div>
                <p>DAY</p>
                <input type="text" class="inputD" placeholder="DD">
            </div>
            <div>
                <p>MONTH</p>
                <input type="text" class="inputM"  placeholder="MM">
            </div>
            <div>
                <p>YEAR</p>
                <input type="text" class="inputY"  placeholder="YYYY">
            </div>
            <div class="subbtn">
                <button><i class="ri-instance-line"></i></button>
            </div>
        </div>

        <div class="mainbody">
            <div>
                <h3> <span class="y">--</span> years</h3>
            </div>
            <div>
                <h3> <span class="m">--</span> months</h3>
            </div>
            <div>
                <h3> <span class="d">--</span> days</h3>
            </div>
        </div>
    </section>
    
    <script src="/JS/main.js"></script>
</body>
</html>
